<header>
  <div id="nav">
    <div id="left">
      <a class="tab" href="/">{{site.title}}</a>
      <a class="tab" href="/">{{page.title}}</a>
    </div>
    <div id="right">
      <div id="menu_button">MENU</div>
    </div>
  </div>
  <div id="menu">
    <div class="row"><a class="tab" href="/">{{site.title}}</a></div>
    <div class="row"><a class="tab" href="/">{{page.title}}</a></div>
    <div class="row"><a class="tab" href="/">SEARCH</a></div>
    <div class="row"><a class="tab" href="/">DOWNLOAD</a></div>
    {% for page in site.html_pages %}
      {% for item in site.html_pages}
        <div class="row"><a>{{ page.name }} {{ item.name }}</a></div>
      {% endfor %}
    {% endfor %}
    <div class="row"><a class="tab" href="/">{{ page.name | replace: '.md', '' }}</a></div>
  </div>
</header>
